<h1>Simple SVG Based Bar Chart</h1>

<svg class="chart"></svg>
    
<form>
    <label for="country">Country</label>
    <input id="country" ng-model="country">
    <label for="score">Score</label>
    <input id="score" ng-model="score">
    <button type="button" ng-click="addData()">Add</button>
</form>
    
<hr>

<div class="chart"></div>
